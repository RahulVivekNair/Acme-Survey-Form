<!DOCTYPE html>
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="style.css">
      <title>Survey</title>
   </head>
   <body>
      <div class="container-full">
      <header class="header">
         <h1 id="title">Acme Survey Form</h1>
         <p id="description">Thank you for taking time to improve our platform</p>
      </header>
      <div class="container">
         <form id="survey-form">
            <div class="form-control">
               <label id="name-label" for="name">Name</label>
               <input type="text" name="name" id="name" placeholder="Enter your name" required>
            </div>
            <div class="form-control">
               <label id="email-label" for="email">Email</label>
               <input type="email" name="email" id="email" placeholder="Enter your email" required>
            </div>
            <div class="form-control">
               <label id="number-label" for="age">Age <small>(optional)</small></label>
               <input type="number" name="age" id="number" placeholder="Enter your age" min="5" max="130">
            </div>
            <div class="gender-container">
               <p>Gender <small>(optional)</small></p>
               <input class="inline-gender" type="radio" name="gender" id="Male" value="male">
               <label class="inline-gender" for="Male">Male</label>
               <input class="inline-gender" type="radio" name="gender" id="Female" value="female">
               <label class="inline-gender" for="Female">Female</label>
               <input class="inline-gender" type="radio" name="gender" id="Other" value="other">
               <label class="inline-gender" for="Other">Other</label>
            </div>
            <div class="form-control">
               <label for="dropdown">Which option best decribes you role?</label>
               <select name="role" id="dropdown" required>
                  <option value="Student">Student</option>
                  <option value="Full time Job">Full time Job</option>
                  <option value="Freelancer">Freelancer</option>
                  <option value="Prefer not to say">Prefer not to say</option>
                  <option value="Other">Other</option>
               </select>
            </div>
            <div class="form-control">
               <label for="feature">What feature do you like the most?</label>
               <select name="feature" id="feature">
                  <option value="projects">Projects</option>
                  <option value="community">Community</option>
                  <option value="challenges">Challenges</option>
                  <option value="open-source">Open source</option>
                  <option value="cloud">Cloud sync</option>
                  <option value="Other">Other</option>
               </select>
            </div>
            <div class="form-control">
               <p>What would you like to see improved? <small>(Check all that apply)</small></p>
               <label for="improve-1"><input  type="checkbox" id="improve-1" name="improve-1" value="projects">
               Projects</label>
               <label for="improve-2"><input  type="checkbox" id="improve-2" name="improve-2" value="support">
               Support</label>
               <label for="improve-3"><input  type="checkbox" id="improve-3" name="improve-3" value="challenges">
               Challenges</label>
               <label for="improve-4"><input  type="checkbox" id="improve-4" name="improve-4" value="cloud">
               Cloud sync</label>
               <label for="improve-5"><input  type="checkbox" id="improve-5" name="improve-5" value="layout">
               Layout</label>
               <label for="improve-6"><input  type="checkbox" id="improve-6" name="improve-6" value="videos">
               Videos</label>
               <label for="improve-7"><input  type="checkbox" id="improve-7" name="improve-7" value="meetups">
               Meetups</label>
               <label for="improve-8"><input  type="checkbox" id="improve-8" name="improve-8" value="forum">
               Forum</label>
               <label for="improve-9"><input  type="checkbox" id="improve-9" name="improve-9" value="additional-courses">
               Additional courses</label>
               <label for="improve-10"><input  type="checkbox" id="improve-10" name="improve-10" value="other">
               Other</label>
            </div>
            <div class="form-control">
               <p>Would you recommend freeCodeCamp to a friend?</p>
               <label for="definitely"><input type="radio" name="recommend" id="definitely" value="male">
               Definitely</label>
               <label for="maybe"><input type="radio" name="recommend" id="maybe" value="female">
               Maybe</label>
               <label for="no"><input type="radio" name="recommend" id="no" value="other">
               No</label>
            </div>
            <p>Any comments or suggestions?</p>
            <textarea id="comments" class="input-textarea" name="comment" placeholder="Enter your comment here..."></textarea>
            <div class="form-control">
               <button type="submit" id="submit" class="submit-button">Submit</button>
            </div>
            <p class="credits"><small>Coded by Rahul Vivek Nair</small></p>
         </form>
      </div>
   </body>
</html>
